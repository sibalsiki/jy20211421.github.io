<h1>웹개발 용어</h1>
<dl>
    <dt>웹</dt>
    <dd>인터넷에 연결된 사용자들이 
        서로의 정보를 공유할 수 있는 공간</dd>
    <dt>API</dt>
    <dd>애플리케이션 프로그램 인터페이스</dd>
    <dt>애플리케이션</dt>
    <dd>"앱"으로 줄여 쓰기도 하는 
        애플리케이션은 기능을 수행하도록 설계된 프로그램</dd>
    <dt>브라우저</dt>
    <dd>웹에 액세스하는데 사용하는 프로그램</dd>
    <dt>버그</dt>
    <dd>웹사이트 또는 앱의 에러나 결함으로 인해 웹사이트가
         예상대로 동작하지 않는 것</dd>
</dl>
